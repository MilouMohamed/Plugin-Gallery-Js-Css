<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Galerie plugin Interactive Milou Med</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .plugin-thumbnail {
            width: 150px;
            cursor: pointer;
            border: 2px solid #ccc;
            transition: transform 0.2s ease;
        }

        .plugin-thumbnail:hover {
            transform: scale(1.05);
        }

        .plugin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        
        .plugin-controls {
            position: fixed; 
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10001; 
            pointer-events: auto;
        }


        .plugin-controls button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, .8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: white;
        }


        .plugin-overlay img {
            max-width: 100%;
            max-height: calc(100% - 4px);
            width: auto;
            height: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
            border: 4px solid white;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .plugin-img-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90vw;
            height: 90vh;
            overflow: hidden;
        }


        .plugin-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>

<body>

    <h2>Galerie avec plugin et Contr√¥les Medox Milou </h2>
    <div class="gallery" id="gallery"></div>

    <div class="plugin-overlay" id="plugin">
        <span class="plugin-close" id="plugin-close">&times;</span>

        <div class="plugin-controls">
            <button id="mirror-btn">|| Miroir</button>
            <button id="zoom-in-btn">üîç Zoom +</button>
            <button id="zoom-out-btn">üîç Zoom -</button>
            <button id="fullscreen-btn">‚õ∂ Plein √©cran</button>
            <button id="reset-btn">‚ôªÔ∏è Reset</button>
            <button id="rotate-left-btn">‚ü≤ Gauche</button>
            <button id="rotate-right-btn">‚ü≥ Droite</button>
        </div>

        <div class="plugin-img-container">
            <img id="plugin-img" src="" alt="Aper√ßu">
        </div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        for (let i = 1; i <= 15; i++) {
            const img = document.createElement('img');
            img.src = `./img/img (${i}).jpg`;
            img.alt = `Image ${i}`;
            img.className = 'plugin-thumbnail';
            gallery.appendChild(img);
        }

        const plugin = document.getElementById('plugin');
        const pluginImg = document.getElementById('plugin-img');
        const closeBtn = document.getElementById('plugin-close');
        const layer = document.querySelector('.plugin-img-container');

        let scale = 1;
        let flipped = false;

        document.querySelectorAll('.plugin-thumbnail').forEach(img => {
            img.addEventListener('click', () => {
                pluginImg.src = img.src;
                scale = 1;
                flipped = false;
                updateTransform();
                plugin.style.display = 'flex';
            });
        });

        closeBtn.addEventListener('click', () => {
            plugin.style.display = 'none';
            pluginImg.src = '';
        });
        layer.addEventListener('click', (e) => {

            if (e.target === layer) {
                plugin.style.display = 'none';
                pluginImg.src = '';
            }
        })


        document.getElementById('zoom-in-btn').onclick = () => {
            scale += 0.1;
            updateTransform();
        };

        document.getElementById('zoom-out-btn').onclick = () => {
            scale = Math.max(0.1, scale - 0.1);
            updateTransform();
        };

        document.getElementById('mirror-btn').onclick = () => {
            flipped = !flipped;
            updateTransform();
        };

        document.getElementById('reset-btn').onclick = () => {
            scale = 1;
            flipped = false;
            let rotation = 0;
            pluginImg.style.rotate = rotation + "deg";
            updateTransform();
        };

        document.getElementById('fullscreen-btn').onclick = () => {
            if (pluginImg.requestFullscreen) {
                pluginImg.requestFullscreen();
            } else if (pluginImg.webkitRequestFullscreen) {
                pluginImg.webkitRequestFullscreen();
            }
        };

        function updateTransform() {
            const flip = flipped ? 'scaleX(-1)' : 'scaleX(1)';
            pluginImg.style.transform = `${flip} scale(${scale})`;
        }

        plugin.addEventListener('click', (e) => {
            if (e.target === plugin) {
                plugin.style.display = 'none';
                pluginImg.src = '';
            }
        });
        let rotation = 0;

        document.getElementById('rotate-left-btn').addEventListener("click", (e) => {
            rotation += 90;
            pluginImg.style.rotate = rotation + "deg";

        })
        document.getElementById('rotate-right-btn').addEventListener("click", (e) => {
            rotation -= 90;
            pluginImg.style.rotate = rotation + "deg";

        })


        document.getElementById('fullscreen-btn').onclick = () => {
            if (plugin.requestFullscreen) {
                plugin.requestFullscreen();
            } else if (plugin.webkitRequestFullscreen) {
                plugin.webkitRequestFullscreen();
            }
        };

/************ MILOU Med **********************/
    </script>
</body>

</html>
